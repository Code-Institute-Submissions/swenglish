<!DOCTYPE html>
<html lang="en">

<head>

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/style.css">
<title>My little game</title>
</head>

<body>

<section id="screen-1">
    <div class="cover-image" id="cover-image-start"></div>
    <div class="cover-text" id="cover-text-start">
        <h2 id="cover-header">Match as many images as many images as you can with their corresponding name in swedish - you have 30 seconds!</h2>

    </div>
</section>

            <button class="btn btn-primary" id="button-back">BACK</button>
        </div>

                <div class="cards card-front"></div>

                <div class="cards card-front"></div>
                <div class="cards card-back" id="card-4"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-front"></div>
                <div class="cards card-back" id="card-5"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-front"></div>

            </div>
            <div class="container-card-each">
                <div class="cards card-front"></div>
                <div class="cards card-back" id="card-9"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-front"></div>

            </div>
            <div class="container-card-each">
                <div class="cards card-front"></div>
                <div class="cards card-back" id="card-11"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-front"></div>
                <div class="cards card-back" id="card-12"></div>
            </div>
        </div> 
    </div>
</section>

<section id="screen-3">
    <div id="container-end">
        <div class="cover-image" id="cover-image-end"></div>
        <div class="cover-text" id="cover-text-end">
            <h2>You have matched XXX words, do you want to try again?</h2>
            <button class="btn btn-primary" id="button-try-again">PLAY AGAIN!</button>
        </div>
    </div>
</section>
