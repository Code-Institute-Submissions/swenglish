<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>My little game</title>
</head>

<body>

<section id="screen-1">
    <div id="cover-image"></div>
    <div id="cover-text">
        <h2 id="cover-header">Match as many images as many images as you can with their corresponding name in swedish - you have 30 seconds!</h2>
        <button class="btn btn-primary" id="button-start">START GAME</button>
    </div>
</section>

<section id="screen-2">
    <div id="container-btn-back">
        <button class="btn btn-primary" id="button-back">BACK</button>
    </div>
        
    <div class="cards-container">
        <div>
            <div class="cards col-md-4" id="card-1"></div>
            <div class="cards col-md-4" id="card-2"></div>
            <div class="cards col-md-4" id="card-3"></div>
        </div>
        <div>
            <div class="cards col-md-4" id="card-4"></div>
            <div class="cards col-md-4" id="card-5"></div>
            <div class="cards col-md-4" id="card-6"></div>
        </div>
        <div>
            <div class="cards col-md-4" id="card-7"></div>
            <div class="cards col-md-4" id="card-8"></div>
            <div class="cards col-md-4" id="card-9"></div> 
        </div>
        <div>
            <div class="cards col-md-4" id="card-10"></div>
            <div class="cards col-md-4" id="card-11"></div>
            <div class="cards col-md-4" id="card-12"></div>
        </div> 
    </div>

</section>

<section id="screen-3">
    <div class="container">
        <div>
        </div>
    </div>
</section>

</body>

<footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</footer>

</html>
